<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBike Real-time data Web</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="container">
        <div class="footer">
            <iframe src="./api/map_now"></iframe>
            <div class="info">
                <div class="info_title">
                    UBike Real-time Data Web
                </div>
                <div class="slider_info">
                    <div class="slider_text">
                        Timeline
                    </div>
                    <div class="slider_value" id="slider_value"></div>
                </div>

                <input id="slide" type="range" min="1" max="20" value="20" onmouseover="update_slider_value(this.value)" onmouseup="update_slider_value(this.value)">
            </div>
        </div>
        <svg id="d3-chart">
        </svg>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.js"></script>
    <script src="./static/script.js"></script>
    <script src="./static/line-chart.js"></script>
    <!-- <script src="./static/bar-chart.js"></script> -->
    <!-- <script src="./static/scatter-plot.js"></script> -->
    <!-- <script src="./static/pie-chart.js"></script> -->
</body>
</html>
